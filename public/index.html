<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analytics Engineering trends will shape 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="brand-banner">
    <img src="xebia-1.svg" alt="Xebia Logo" class="brand-logo" />
   </div>
    <main class="page">
      <header class="header">
        <h1>Analytics Engineering trends will shape 2026</h1>
        <p>
          In each tile, write a trend you think we will see in 2026 and a short description.
          Hit <strong>Generate</strong> to get an AI image you can drag into
          Miro.
        </p>
        <p class="hint">
          Tip: Make prompts specific (who, what, where, style) for better
          results.
        </p>
      </header>

      <section class="grid" id="tiles"></section>

      <footer class="footer">
        <button id="generate-all" class="primary">
          Generate all remaining tiles
        </button>
        <span id="global-status" class="status"></span>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
